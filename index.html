<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <form name="calc">
            <input type="text" name="text" id="screen" readonly>
        </form>

        <div class="btns">
            
            <div class="row">
                <button type="button" onclick="sinin()">sin<sup>-1</sup></button>
                <button type="button" onclick="cosin()">cos<sup>-1</sup></button>
                <button type="button" onclick="tanin()">tan<sup>-1</sup></button>
                <button type="button" onclick="log()">log<sub>10</sub></button>
                <button aria-colspan="2" onclick="rem()" id="can" class="reset">AC</button>
                <button type="button" onclick="BACKSPC()" id="can" class="reset">DEL</button>
                <button class="btn1">%</button>
            </div>
            <div class="row">
                <button type="button" onclick="sin()">sin</button>
                <button type="button" onclick="cos()">cos</button>
                <button type="button" onclick="tan()">tan</button>
                <button class="btn1">.</button>
                <button class="btn1">8</button>
                <button class="btn1">9</button>
                <button class="btn1">/</button>
            </div>
            <div class="row">
                <button  onclick="square()">X<sup>2</sup></button>
                <button  onclick="cube()">X<sup>3</sup></button>
                <button  onclick="quat()">X<sup>4</sup></button>

                <button onclick="power()">X<sup>x</sup></button>
                <button class="btn1">6</button>
                <button class="btn1">7</button>
                <button class="btn1">*</button>
            </div>
            <div class="row">
                <button onclick="powery()">X<sup>e</sup></button>
                <button onclick="fact()">X!</button>
                <button type="button" onclick="sqrt2()"> &radic;</button>
                <button type="button"  onclick="sqrt3()"> &#8731;</button>
                <button class="btn1">4</button>
                <button class="btn1">5</button>
                <button class="btn"1>-</button>
            </div>
            <div class="row">
                <button type="button"  onclick="pi()">pi</button>
                <button type="button" onclick="e()">e</button>
                <button type="button"  onclick="exp()">e<sup>x</sup></button>
                <button type="button"  onclick="ln()">ln</button>
                <button class="btn1">2</button>
                <button class="btn1">3</button>
                <button class="btn1">+</button>
            </div>
            <div class="row">
                <button class="btn1">(</button>
                <button class="btn1">)</button>
                <button class="btn1">,</button>
                <button class="btn1">00</button>
                <button class="btn1">0</button>
                <button class="btn1">1</button>
                <button onclick="calci.value=eval(calci.value)" class="reset">=</button>
            </div>
            
           

            
        </div>




    </div>

    <script src="app.js">

    </script>
    
</body>
</html>
