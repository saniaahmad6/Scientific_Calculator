<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <form name="calc">
            <input type="text" name="text" id="screen" readonly>
        </form>

        <div class="btns">
            
                <button onclick="document.calc.text.value=Math.sin(document.calc.text.value)" class="btn1">sin</button>
                <button onclick="document.calc.text.value=Math.cos(document.calc.text.value)" class="btn1">cos</button>
                <button onclick="document.calc.text.value=Math.tan(document.calc.text.value)" class="btn1">tan</button>
                <button onclick="document.calc.text.value=Math.log(document.calc.text.value)" class="btn1">log</button>
                <button onclick="document.calc.text.value=Math.pow(document.calc.text.value,2) " class="btn1">x<sup>2</sup></button>
                <button onclick="document.calc.text.value=Math.pow(document.calc.text.value,3)" class="btn1">x<sup>3</sup></button>
            
                <button onclick="document.calc.text.value=Math.sqrt(document.calc.text.value,1/2)" class="btn1">&radic;</button>
                <button onclick="document.calc.text.value=Math.sin(document.calc.text.value,1/3)" class="btn1">&#8731;</button>


                <button onclick="document.calc.text.value+='1'" class="btn1">1</button>
                <button onclick="document.calc.text.value+='2'" class="btn1">2</button>
                <button onclick="document.calc.text.value+='3'" class="btn1">3</button>
                <button onclick="document.calc.text.value+='4'" class="btn1">4</button>

                
            
                <button onclick="document.calc.text.value+='5'" class="btn1">5</button>
                <button onclick="document.calc.text.value+='6'" class="btn1">6</button>
                <button onclick="document.calc.text.value+='7'" class="btn1">7</button>
                <button onclick="document.calc.text.value+='8'" class="btn1">8</button>

                <button onclick="document.calc.text.value+='9'" class="btn1">9</button>
                <button onclick="document.calc.text.value+='0'" class="btn1">0</button>
            
                <button onclick="document.calc.text.value+='.'" class="btn1">.</button>
                <button onclick="document.calc.text.value+='*'" class="btn1">*</button>
    
                <button onclick="document.calc.text.value+='+'" class="btn1">+</button>
                <button onclick="document.calc.text.value+='-'" class="btn1">-</button>
                <button onclick="document.calc.text.value+='/'" class="btn1">/</button>
                <button onclick="document.calc.text.value+='%'" class="btn1">%</button>
            
            


            
            
           
            <button onclick="document.calc.text.value=eval(document.calc.text.value)" class="reset btn1">=</button>
            <button onclick="document.calc.text.value=''" class="reset btn1">AC</button>
            <button onclick="del()" class="reset btn1">DEL</button>
           
            
           

            
        </div>




    </div>

    <script src="app.js">

    </script>
    
</body>
</html>
